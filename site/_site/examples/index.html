        <h2>Form example</h2>
        <form action="" method="get" class="form">
            <div class="form__group">
                <label class="form__label" for="firstname">Name</label>
                <input required class="form__input" type="text" name="firstname" value="" id="firstname">
            </div>
            <div class="form__group">
                <label class="form__label" for="email">Email</label>
                <input required class="form__input" type="email" name="email" value="" id="email">
            </div>

            <div class="form__group">
                <label class="form__label" for="message">Message</label>
                <textarea class="form__input" rows="4" cols="50" name="message" id="message"></textarea>
            </div>

            <div class="form__group">
                <fieldset>
                    <div class="form__multiple-choice">
                        <input id="check-newsletter1" type="checkbox" name="newsletter" value="Yes">
                        <label for="check-newsletter1">Option 1</label>
                    </div>
                    <div class="form__multiple-choice">
                        <input id="check-newsletter2" type="checkbox" name="newsletter" value="Yes">
                        <label for="check-newsletter2">Option 2</label>
                    </div>
                </fieldset>
            </div>
            <div class="form__group">
                <fieldset>
                    <div class="form__multiple-choice">
                        <input id="radio-newsletter1" type="radio" name="newsletter" value="Yes">
                        <label for="radio-newsletter1">Option 1</label>
                    </div>
                    <div class="form__multiple-choice">
                        <input id="radio-newsletter2" type="radio" name="newsletter" value="Yes">
                        <label for="radio-newsletter2">Option 2</label>
                    </div>
                </fieldset>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>

    </div>
    <div class="overlay-8pixel"></div>
    <script>
        var isCtrl = false;
        document.onkeyup = function(e) {
            if ( e.keyCode == 17 ) isCtrl = false;
        };

        document.onkeydown = function(e) {
            e = e || window.event;
            if ( e.keyCode == 17 ) isCtrl = true;

            // Grid (G key)
            if (e.keyCode == 71 && isCtrl == true) {
                var gridContainer = document.getElementsByClassName('overlay-grid-container')[0];
                if (gridContainer.style.display == 'none') {
                    gridContainer.style.display = 'block';
                } else {
                    gridContainer.style.display = 'none';
                }
            }

            // Remove all modernizr classes
            if (e.keyCode == 77 && isCtrl == true) { // M key
                document.documentElement.className = "";
            }
        };
    </script>
</div>
