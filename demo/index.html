<!DOCTYPE html>
<html lang="nl" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusion demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/modernizr.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <h1>Illusion grid demo</h1>
</div>

<form action="" method="get" class="form">
    <div class="form__group">
        <label class="form__label" for="firstname">Voornaam</label>
        <input required class="form__input" type="text" name="firstname" value="" id="firstname">
    </div>
    <div class="form__group">
        <label class="form__label" for="lastname">Achternaam</label>
        <input required class="form__input" type="text" name="lastname" value="" id="lastname">
    </div>
    <div class="form__group">
        <label class="form__label" for="email">Email</label>
        <input required class="form__input" type="email" name="email" value="" id="email">
    </div>

    <div class="form__group">
        <label class="form__label" for="message">Vraag</label>
        <textarea class="form__input" rows="4" cols="50" name="message" id="message"></textarea>
    </div>

    <div class="form__group">
        <fieldset>
            <div class="form__multiple-choice">
                <input id="check-newsletter1" type="checkbox" name="newsletter" value="Yes">
                <label for="check-newsletter1">Ja, houd me op de hoogte van de laatste nieuwtjes</label>
            </div>
            <div class="form__multiple-choice">
                <input id="check-newsletter2" type="checkbox" name="newsletter" value="Yes">
                <label for="check-newsletter2">Ja, houd me op de hoogte van de laatste nieuwtjes</label>
            </div>
        </fieldset>
    </div>
    <div class="form__group">
        <fieldset>
            <div class="form__multiple-choice">
                <input id="radio-newsletter1" type="radio" name="newsletter" value="Yes">
                <label for="radio-newsletter1">Ja, houd me op de hoogte van de laatste nieuwtjes</label>
            </div>
            <div class="form__multiple-choice">
                <input id="radio-newsletter2" type="radio" name="newsletter" value="Yes">
                <label for="radio-newsletter2">Ja, houd me op de hoogte van de laatste nieuwtjes</label>
            </div>
        </fieldset>
    </div>

    <button type="submit" class="button button--primary">Versturen</button>
</form>


<div class="gallery">
    <div class="gallery__item">Item</div>
    <div class="gallery__item">Item</div>
    <div class="gallery__item">Item</div>
    <div class="gallery__item">Item</div>
    <div class="gallery__item">Item</div>
    <div class="gallery__item">Item</div>
    <div class="gallery__item">Item</div>
    <div class="gallery__item">Item</div>
    <div class="gallery__item">Item</div>
    <div class="gallery__item">Item</div>
    <div class="gallery__item">Item</div>
    <div class="gallery__item">Item</div>
</div>

<div class="container">
    <div class="container__item">Main</div>
    <div class="container__item">
        <div class="pullback">Sidebar</div>
    </div>
</div>

<div class="container">
    <div class="container2__item">Main</div>
    <div class="container2__item">
        <div class="pullback">Sidebar</div>
    </div>
</div>

</body>
</html>
