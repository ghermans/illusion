### @mixin ratio-block

#### SCSS

{% highlight css %}
.foo {
  @include ratio-block(4 to 3);
}
{% endhighlight %}

#### CSS

{% highlight css %}
.foo:before {
  display: block;
  float: left;
  content: " ";
  padding-top: 75%;
}

.foo:after {
  content: " ";
  clear: left;
  display: table;
}
{% endhighlight %}
